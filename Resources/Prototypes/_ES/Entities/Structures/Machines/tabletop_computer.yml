# This is YAML copypaste hell, but there's not really any better way to do it with how computers are currently structured.
# If something here is outdated compared to the normal terminal computers, don't be surprised.

- type: entity
  parent: BaseComputer
  id: BaseTabletopComputer
  name: computer
  suffix: Tabletop
  components:
  - type: Sprite
    sprite: _ES/Structures/Machines/tabletop_computer.rsi
    drawdepth: SmallObjects
    noRot: true
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerScreen"]
      state: generic
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frameUnsecured: { state: 0 }
          boardUnsecured: { state: 1 }
          missingWires: { state: 2 }
          monitorMissing: { state: 3 }
          monitorUnsecured: { state: 4 }
  - type: PointLight
    radius: 1.5
    energy: 1.5
    falloff: 40
    curveFactor: 0.75
    enabled: true
    color: "#00b000"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.10,0.10,0.10"
        density: 500
        mask:
        - TabletopMachineMask
        layer:
        - BulletImpassable

